<!DOCTYPE html>
</html>
	<head>
		<!--href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"-->
		<meta charset="ISO-8859-1">
		<title>Bucket List</title>
		<link rel="stylesheet" type="text/css" href="./src/main/resources/templates/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	</head>
	<body class="bg-primary">
		
			
		<h1 >Your Bucket List</h1>
		<a th:href="@{/newForm}" type="button" class="btn btn-outline-primary">Add Bucket List</a>
		<hr/>
		<table class="table table-striped">
			<thead>
				<th>Id</th>
				<th>Wish</th>
				<th>Status</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr th:each="human : ${listUsers}">
					<td th:text="${human.id}"></td>
					<td th:text="${human.wish}"></td>
					<td th:text="${human.status}"></td>
					<td><a th:href"@{/updateForm/{id}(id=${human.id})}" >Update</a>
						<a th:href="@{/deleteForm/{id}(id=${human.id})}" >Delete</a></td>
				</tr> 
			</tbody>
		</table>
		
	</body>
</html>
